<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کیف پول والت</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      color: #333;
      transition: all 0.5s ease;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    input, button, select {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button { cursor: pointer; background: #ff5e78; color: white; border: none; font-weight: bold; }
    #dashboard, #adminPanel { display: none; }
    .dark-mode {
      background: #111;
      color: #0f0;
    }
    .dark-mode .container { background: #222; color: #0f0; }
    .title { font-size: 24px; font-weight: bold; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <div class="title">ورود به والت</div>
    <input type="text" id="username" placeholder="نام کاربری">
    <input type="password" id="password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>
    <div>
      حالت ظاهری:
      <button onclick="setTheme('girl')">دخترانه</button>
      <button onclick="setTheme('boy')">پسرانه</button>
    </div>
  </div>  <div class="container" id="dashboard">
    <div class="title" id="welcome"></div>
    <div>موجودی شما: <span id="balance"></span> تومان</div>
    <input type="number" id="betAmount" placeholder="مقدار شرط">
    <button onclick="placeBet()">ثبت شرط</button>
    <div class="title">جدول برترها</div>
    <ul id="leaderboard"></ul>
    <button onclick="showAdminPanel()">ورود به پنل مدیریت</button>
  </div>  <div class="container" id="adminPanel">
    <input type="password" id="adminPass" placeholder="رمز مدیریت">
    <input type="text" id="targetUser" placeholder="نام کاربری برای شارژ">
    <input type="number" id="chargeAmount" placeholder="مقدار شارژ">
    <button onclick="chargeUser()">شارژ حساب</button>
    <button onclick="hideAdminPanel()">خروج</button>
  </div>  <script>
    let users = JSON.parse(localStorage.getItem('users') || '{}');
    let currentUser = localStorage.getItem('currentUser') || null;
    let theme = localStorage.getItem('theme') || 'girl';

    function setTheme(mode) {
      theme = mode;
      localStorage.setItem('theme', mode);
      if (mode === 'boy') {
        document.body.classList.add('dark-mode');
      } else {
        document.body.classList.remove('dark-mode');
      }
    }

    function login() {
      let user = document.getElementById('username').value.trim();
      let pass = document.getElementById('password').value;
      if (!users[user]) {
        users[user] = { pass: pass, balance: 75000 };
      }
      if (users[user].pass === pass) {
        currentUser = user;
        localStorage.setItem('currentUser', user);
        localStorage.setItem('users', JSON.stringify(users));
        showDashboard();
      } else {
        alert('رمز اشتباه است');
      }
    }

    function showDashboard() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('welcome').innerText = `سلام ${currentUser} به والت خوش آمدید`;
      document.getElementById('balance').innerText = users[currentUser].balance.toLocaleString();
      updateLeaderboard();
      setTheme(theme);
    }

    function placeBet() {
      let amount = parseInt(document.getElementById('betAmount').value);
      if (isNaN(amount) || amount <= 0) return alert('مقدار وارد شده نامعتبر است');
      if (users[currentUser].balance >= amount) {
        users[currentUser].balance -= amount;
        localStorage.setItem('users', JSON.stringify(users));
        showDashboard();
      } else {
        alert('موجودی کافی نیست');
      }
    }

    function updateLeaderboard() {
      let list = document.getElementById('leaderboard');
      list.innerHTML = '';
      let sorted = Object.entries(users).sort((a, b) => b[1].balance - a[1].balance);
      sorted.forEach(([user, data]) => {
        let li = document.createElement('li');
        li.textContent = `${user} - ${data.balance.toLocaleString()} تومان`;
        list.appendChild(li);
      });
    }

    function showAdminPanel() {
      let pass = prompt("رمز مدیریت را وارد کنید:");
      if (pass === "Alireza65901") {
        document.getElementById('adminPanel').style.display = 'block';
      } else {
        alert('رمز اشتباه است');
      }
    }

    function hideAdminPanel() {
      document.getElementById('adminPanel').style.display = 'none';
    }

    function chargeUser() {
      let user = document.getElementById('targetUser').value.trim();
      let amount = parseInt(document.getElementById('chargeAmount').value);
      if (!users[user]) return alert('کاربر یافت نشد');
      users[user].balance += amount;
      localStorage.setItem('users', JSON.stringify(users));
      alert('حساب شارژ شد');
      updateLeaderboard();
    }

    if (currentUser && users[currentUser]) {
      showDashboard();
    } else {
      setTheme(theme);
    }
  </script></body>
</html>
